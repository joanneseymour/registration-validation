<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registration form example</title>
  </head>
  <body>
<div class = "container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full name" required>
            <div id = "nameFeedback" class="valid-feedback">
              Nice name!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Include country code e.g. +86"  required>
            <div id = "phoneNumberFeedback" class="valid-feedback">
              Looks good!
            </div> 
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder = "At least 6 characters" required>
            <div id = "passwordFeedback" class="invalid-feedback">
              Please provide a password
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="gender">Gender</label>
            <select class="custom-select" id="gender" required>
              <option selected disabled value="none">Choose...</option>
              <option value = "female">Female</option>
              <option value = "male">Male</option>
              <option value = "other">Other</option>
              <option value = "notSpecified">Prefer not to say</option>
            </select>
            <div id = "genderFeedback" class="invalid-feedback">
              Please select a gender.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div id = "termsFeedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
